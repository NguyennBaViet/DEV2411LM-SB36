<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container border my-3 p-5">
    <div th:if="${loginError}" th:text="${LoginError}" class="alert alert-danger"></div>
    <h1 class="text-center">Register Information</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="hidden" name="csrf" th:value="${_csrf.token}"/>
        <div class="row">
            <div class="col mb-6">
                <div class="mb-3">
                    <label for="fullName" class="form-label">FullName</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter fullname" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Đăng kí">
                </div>
            </div>
        </div>
    </form>
    <div th:if="${messageExistingUser}" th:text="${messageExistingUser}" class="alert alert-danger"></div>
</section>
</body>
</html>
