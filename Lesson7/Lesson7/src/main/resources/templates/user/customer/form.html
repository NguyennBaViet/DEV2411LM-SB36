<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang thông tin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
 <section>
   <div class="container">
     <form action="#" th:action="@{/user/customer}" th:object="${customer}" method="post">
       <div class="card">
         <div class="card-header">
           <h2 th:text="${customer.id == null ? 'Tạo tài khoản mới' : 'Edit Customer'}"></h2>
           <input type="hidden" th:field="*{id}" class="form-control">
         </div>
         <div class="card-body">
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="fullName">Họ và tên</label>
             <div class="col-sm-9">
               <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
               <span th:if="${#fields.hasErrors('fullName')}"
                     th:errors="*{fullName}" class="text-danger"></span>
             </div>
           </div>
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="userName">Tài khoản</label>
             <div class="col-sm-9">
               <input type="text" th:field="*{userName}" class="form-control" id="userName">
               <span th:if="${#fields.hasErrors('userName')}"
               th:errors="*{userName}" class="text-danger"></span>
             </div>
           </div>
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="password">Mật khẩu</label>
             <div class="col-sm-9">
               <input type="password" th:field="*{password}" class="form-control" id="password">
               <span th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="text-danger"></span>
             </div>
           </div>
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="phone">Số đện thoại</label>
             <div class="col-sm-9">
               <input type="text" th:field="*{phone}" class="form-control" id="phone">
               <span th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}" class="text-danger"></span>
             </div>
           </div>
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="email">Email</label>
             <div class="col-sm-9">
               <input type="text" th:field="*{email}" class="form-control" id="email">
               <span th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}" class="text-danger"></span>
             </div>
           </div>
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="address">Địa chỉ</label>
             <div class="col-sm-9">
               <input type="text" th:field="*{address}" class="form-control" id="address">
               <span th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}" class="text-danger"></span>
             </div>
           </div>
           <div class="mb-3 row">
             <label class="col-sm-3 col-form-label" for="active">Trạng thái</label>
             <div class="col-sm-9">
               <input type="text" th:field="*{active}" class="form-control" id="active">
               <span th:if="${#fields.hasErrors('active')}"
               th:errors="*{active}" class="text-danger"></span>>
             </div>
           </div>
         </div>
       </div>
     </form>
   </div>
 </section>
</body>
</html>
