<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Danh sách Customer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
<section class="container bg-white">
  <h2>Customer List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Mã</th>
        <th>Họ và Tên</th>
        <th>Tài khoản</th>
        <th>Mật khẩu</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.fullName}"></td>
      <td th:text="${customer.userName}"></td>
      <td th:text="${customer.password}"></td>
      <td th:text="${customer.phone}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.address}"></td>
      <td th:text="${customer.active}"></td>
      <td>
        <a th:href="@{/customers/edit/{id} (id =${customer.id})}">Edit</a>
        <a th:href="@/customers/delete/{id} (id =${customer.id})" class="text-danger">Xóa</a>
      </td>
    </tr>
    </tbody>
    </thead>
  </table>
  <a href="customers/new" class="btn btn-primary">Thêm mới</a>
</section>
</body>
</html>
