<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang thông tin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
<section class="container my-3">
    <form action="#" th:action="@{/form}" th:object="${user}" method="post">
        <div class="card">
            <div class="card-header">
                 <h2 th:text="${user.id == null ? 'Tạo tài khoản mới' : 'Edit user'}"></h2>
            <input type="hidden" th:field="*{id}" class="form-control">
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label">Họ và tên</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName"/>
                    <span th:if="${#fields.hasErrors('fullName')}"
                            th:errors="*{fullName}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userName" class="col-sm-2 col-form-label">Tài khoản</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{userName}" class="form-control" id="userName"/>
                    <span th:if="${#fields.hasErrors('userName')}"
                    th:errors="*{userName}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" id="password"/>
                    <span th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" class="form-control" id="email"/>
                    <span th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phone}" class="form-control" id="phone"/>
                    <span class="text-danger"
                          th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" class="form-control" id="address"/>
                    <span th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="active" class="col-sm-2 col-form-label">Trạng thái</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{active}" class="form-control" id="active"/>
                    <span th:if="${#fields.hasErrors('active')}"
                    th:errors="*{active}" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/users" class="btn btn-secondary">Trở lại</a>
        </div>
    </form>
</section>
</body>
</html>
