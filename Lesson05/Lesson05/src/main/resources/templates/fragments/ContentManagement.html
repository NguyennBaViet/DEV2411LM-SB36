<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${title}">Quản lý người dùng</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet" />
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
</head>
<body style="background-color: #E9ECEF;">
<!-- Thanh điều hướng -->
<header th:replace="fragments/header :: header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/admin}">Admin Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/admin/users}">Quản lý Người dùng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/posts}">Quản lý Bài viết</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/settings}">Cài đặt</a>
      </li>
    </ul>
  </div>
</nav>
</header>

<!-- Nội dung chính -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <!-- Sidebar -->
      <ul class="list-group">
        <li class="list-group-item active">
          <a th:href="@{/admin}">Dashboard</a>
        </li>
        <li class="list-group-item">
          <a th:href="@{/admin/users}">Quản lý Người dùng</a>
        </li>
        <li class="list-group-item">
          <a th:href="@{/admin/posts}">Quản lý Bài viết</a>
        </li>
        <li class="list-group-item">
          <a th:href="@{/admin/settings}">Cài đặt</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <!-- Khu vực hiển thị nội dung chính -->
      <h1>Dashboard</h1>
      <p>Chào mừng đến với trang quản trị nội dung.</p>
      <!-- Biểu đồ hoặc số liệu thống kê có thể đặt ở đây -->
    </div>
  </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer" class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Admin Dashboard &copy; 2025</span>
  </div>
</footer>
</body>
</html>
