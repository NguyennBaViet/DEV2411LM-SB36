<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
</head>
<body>
<header class="container d-flex align-items-center">
  <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"/>
  <div>
    <h1 th:text="${@environment.getProperty('app.name')}"></h1>
    <p th:text="${@environment.getProperty('app.welcome.messages')}"></p>
  </div>
</header>
<section class="container">
  <div class="alert alert-danger" th:each="info:${devmasterProfile}">
    <h2 th:text="${info.name}"></h2>
    <p th:text="${info.nickName}"></p>
    <p th:text="${info.email}"></p>
    <p th:text="${info.website}"></p>
  </div>
  <a th:href="@{/}" class="btn btn-primary">Back</a>
</section>

</body>
</html>
