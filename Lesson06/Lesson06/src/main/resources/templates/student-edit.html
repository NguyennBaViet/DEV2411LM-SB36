<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Danh sách sinh viên</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray">
<header class="container bg-white">
  <div class="logo">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" >
  </div>
</header>
    <section class="container bg-white">
      <form
      th:action="@{/students/update/{id}(id=${student.id})}"
        th:object="${student}" method="POST">
        <div class="card">
          <div class="card-header">
            <h2>SỬA THÔNG TIN SINH VIÊN</h2>
          </div>
          <div class="card-body">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}">
              </div>
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" th:field="*{email}">
              </div>
              <label for="age" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" th:field="*{age}">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/students" class="btn btn-secondary">Back</a>
          </div>
        </div>
      </form>
    </section>
</body>
</html>
