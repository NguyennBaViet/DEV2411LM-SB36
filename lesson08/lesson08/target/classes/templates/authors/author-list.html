<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #E9ECEF;">
    <section class="container bg-dark text-white">
        <h1>Authors List</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">imgUrl</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Active</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}">Id</td>
                    <td th:text="${author.code}">Code</td>
                    <td th:text="${author.name}">Name</td>
                    <td th:text="${author.description}">Description</td>
                    <td>
                        <img th:src="${author.imgUrl}" th:attr="alt=${author.name}" style = "width: 50px; height: 50px; border-radius: 50px; border-style: solid;">
                    </td>
                    <td th:text="${author.email}">Email</td>
                    <td th:number="${author.phone}">Phone</td>
                    <td th:text="${author.address}">Address</td>
                    <td th:text="${author.isActive}">Active</td>
                </tr>
            </tbody>
        </table>
        <a href="#" th:href="@{/authors/new}" class="btn btn-success">Add new Author</a>
    </section>
</body>
</html>
