<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: lightgray;">
<section class="contaner my-3 bg-white">
        <h1>Book List</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Authors</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.code}">Code</td>
                <td th:text="${book.name}">Name</td>
                <td>
                    <img th:src="${book.imgUrl}" th:attr="alt=${book.name}" style=" width:48px;height:48px">
                </td>
                <td th:text="${book.quantity}">Quantity</td>
                <td th:text="${book.price}">Price</td>
                <td>
                    <span th:each="author : ${book.authors}"
                    th:text="${author.getName()}"
                    class="mx-1 badge rounded-pill bg-warning text-dark">
                    </span>
                </td>
                <td th:text="${book.isActive}"></td>
                <td class="actions">
                    <a href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                    <a href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Bạn có muốn xóa sách này không?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/books/new}" class="btn btn-success my-2">Add new Book</a>
</section>
</body>
</html>
