<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
      <form action="#" th:action="@{/authors/new}" th:object="${author}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:if="${author.id !=null}" th:value="${author.id}" name="id">
        <div class="card">
          <div class="card-header">
            <h1 th:text="${author.id != null} ? 'Edit Author' : 'Create Author'">Author Form</h1>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <label for="code" class="col-sm-2 col-form-label">Code</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="code" th:field="*{code}" th:value="${author.code}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${author.name}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea th:field="*{description}" id="description" class="form-control" rows="3" th:value="${author.description}"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="imgUrl" class="col-sm-2 col-form-label">Image</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="imgUrl" th:field="*{imgUrl}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="phone" th:field="*{phone}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="address" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" th:field="*{address}">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success" th:text="author.id != null ? 'Update' : 'Create'">Submit</button>
            <a th:href="@{/authors}" class="btn btn-secondary">Back to List</a>
          </div>
        </div>
      </form>
    </section>
</body>
</html>
